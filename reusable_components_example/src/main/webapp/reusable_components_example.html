<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Example of Reusable Components</title>
	
	<script id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-resourceroots='{
			"com.examples.ui5.nested": "./reusable_components_example/",
			"com.examples.ui5.fruits": "./fruits/"
		}'
		data-sap-ui-frameOptions="trusted"
		data-sap-ui-theme="sap_fiori_3"
	    data-sap-ui-modules="sap/ui/core/ComponentSupport"
	    data-sap-ui-async="true"
	    data-sap-ui-compatversion="edge"
	    data-sap-ui-xx-componentpreload="off"
>
	</script>
</head>
<!-- <link href="https://github.com/favicon.ico" rel="shortcut icon" type="image/x-icon" />	-->
<body class="sapUiBody">	
	<div data-sap-ui-component data-name="com.examples.ui5.nested" data-id="container" data-settings='{"id" : "odatav4"}'></div>
</body>
</html>
